<div class="input-section__info">
    <h2>Mas información</h2>
    <p>Descubre las <span>Becas y Ayudas</span> que tenemos para ti.</p>
</div>

<form class="form-contact__input">
    <div class="row">
        <div class="mb-3 input__item col-lg-6">
            <input type="text" class="form-control" id="exampleInputName" placeholder="Nombre" />
        </div>
        <div class="mb-3 input__item col-lg-6">
            <input type="text" class="form-control" id="exampleInputLastName" placeholder="Apellidos" />
        </div>
    </div>
    <div class="mb-3 input__item">
        <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Email"
        />
    </div>
    <div class="mb-3 input__item">
        <input
            type="tel"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Teléfono"
        />
    </div>
    <div class="mb-3 form-check input__item input__item--checkbox">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
        <label class="form-check-label" for="flexCheckDefault">
            He leído y acepto los <a href="https://www.iebschool.com/terminos/">términos del servicio</a> y la
            <a href="https://www.iebschool.com/terminos/#aviso-legal">política de privacidad.</a></label
        >
    </div>
    <button type="submit" class="primary-button">Enviar</button>
</form>
